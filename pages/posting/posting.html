<!DOCTYPE html>
<html lang="pl">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>myp@intings</title>
  <link rel="icon" type="image/png" href="../../assets/images/favicon_temp.png">
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
  <link rel="stylesheet" href="posting.css">
  <link href="https://fonts.googleapis.com/css2?family=Abel&display=swap" rel="stylesheet">
</head>
<body>
<div class="content-wrapper">
  <!-- Header -->
  <header class="w-100">
    <!-- Left side of the header -->
    <div class = "logo col-md-2 offset-md-1">
      <img src="/assets/images/favicon_temp.png" width="48" height="48" alt="mp">
      <a class="header-text text-black" href="../../index.html">myp@intings</a>
    </div>
    <!-- Right side of the header -->
    <div class = "nav-bar col-md-8">
      <a href="contact.html" class="header-text text-black me-3">Contact</a>
      <a href="../faq/faq.html" class="header-text text-black me-3">FAQ</a>
      <a href="../aboutus/aboutus.html" class="header-text text-black me-3">About us</a>
      <button class="btn btn-login btn-light">Login</button>
    </div>
  </header>

  <!-- Orders Container -->
  <div class="container my-5">
    <div class="row">
      <!-- Obrazek i przycisk "Add" -->
      <div class="col-md-6 text-center">
        <img src="/assets/images/example-art.jpg" alt="Artwork Preview" class="img-fluid mb-3" style="max-width: 100%;">
        <button type="button" class="btn btn-primary">
          Add <i class="bi bi-plus-circle ms-1"></i>
        </button>
      </div>

      <!-- Formularz -->
      <div class="col-md-6">
        <form>
          <div class="row mb-2">
            <label class="col-4 col-form-label">Title</label>
            <div class="col-8">
              <input type="text" class="form-control" required>
            </div>
          </div>

          <div class="row mb-2">
            <label class="col-4 col-form-label">Dimensions</label>
            <div class="col-8">
              <input type="text" class="form-control" required>
            </div>
          </div>

          <div class="row mb-2">
            <label class="col-4 col-form-label">Price</label>
            <div class="col-8">
              <div class="input-group">
                <span class="input-group-text">$</span>
                <input type="number" step="0.01" class="form-control" required>
              </div>
            </div>
          </div>

          <div class="row mb-2">
            <label class="col-4 col-form-label">Category</label>
            <div class="col-8">
              <select class="form-select" required>
                <option value="" disabled selected>Select</option>
                <option>Painting</option>
                <option>Photography</option>
                <option>Sculpture</option>
              </select>
            </div>
          </div>

          <div class="row mb-2">
            <label class="col-4 col-form-label">Medium</label>
            <div class="col-8">
              <select class="form-select" required>
                <option value="" disabled selected>Select</option>
                <option>Oil</option>
                <option>Acrylic</option>
                <option>Mixed Media</option>
              </select>
            </div>
          </div>

          <div class="row mb-2">
            <label class="col-4 col-form-label">Style</label>
            <div class="col-8">
              <select class="form-select" required>
                <option value="" disabled selected>Select</option>
                <option>Abstract</option>
                <option>Realism</option>
                <option>Impressionism</option>
              </select>
            </div>
          </div>

          <div class="row mb-2">
            <label class="col-4 col-form-label">Date</label>
            <div class="col-8">
              <input type="date" class="form-control" required>
            </div>
          </div>

          <div class="row mb-3">
            <label class="col-12">Description</label>
            <div class="col-12">
              <textarea class="form-control" rows="5" required></textarea>
            </div>
          </div>

          <!-- Przyciski -->
          <div class="d-flex justify-content-end">
            <button type="reset" class="btn btn-outline-primary me-2">
              Reset <i class="bi bi-x-circle ms-1"></i>
            </button>
            <button type="submit" class="btn btn-primary">
              Submit <i class="bi bi-check2-circle ms-1"></i>
            </button>
          </div>
        </form>
      </div>
    </div>
  </div>

</body>

<!-- Footer -->
<footer class="w-100">

</html>
