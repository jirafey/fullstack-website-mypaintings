openapi: 3.0.0
info:
  title: MyP@intings
  version: 1.0.0
  description: RESTful API dla aplikacji myp@intings
tags:
  - name: Ogolne
    description: Operacje Ogolne i pomocnicze
  - name: Gosc
    description: Operacje związane z Goscmi
  - name: Hotel
    description: Operacje związane z hotelem
  - name: Artysta
    description: Operacje związane z artystami
  - name: Wiadomosci
    description: Operacje związane z dm
paths:

  /hotel/confirm-delivery/{image_id}:
    post:
      tags:
        - Hotel
      summary: Potwierdź dostarczenie obrazu
      description: Endpoint pozwala hotelowi potwierdzić dostarczenie obrazu.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: image_id
          in: path
          required: true
          description: ID obrazu
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Dostarczenie potwierdzone pomyślnie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_confirm_delivery'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji
        '404':
          description: Obraz nie znaleziony

  /hotel/generate-qr/{image_id}:
    post:
      tags:
        - Hotel
      summary: Wygeneruj kod QR dla obrazu
      description: Endpoint generuje kod QR dla danego obrazu i zwraca link do tego kodu QR.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: image_id
          in: path
          required: true
          description: ID obrazu
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Kod QR został wygenerowany pomyślnie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_generate_qr'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji
        '404':
          description: Obraz nie znaleziony

  /hotel/sell/{image_id}:
    post:
      tags:
        - Hotel
      summary: Oznacz obraz jako sprzedany
      description: Endpoint pozwala hotelowi oznaczyć obraz o podanym ID jako sprzedany.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: image_id
          in: path
          required: true
          description: ID obrazu
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Obraz został oznaczony jako sprzedany
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_sell'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji
        '404':
          description: Obraz nie znaleziony

  /hotel/artysta/follow/{id_artysty}:
    post:
      tags:
        - Hotel
      summary: Dodaj follow dla artysty
      description: Endpoint pozwala dodać follow dla danego artysty (wywoływane przez hotel).
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: id_artysty
          in: path
          description: ID artysty, któremu dodajemy follow
          required: true
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Follow został dodany pomyślnie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_artysta_follow'
        '401':
          description: Brak autoryzacji
        '404':
          description: Artysta nie znaleziony
    delete:
      tags:
        - Hotel
      summary: Usuń follow dla artysty
      description: Endpoint pozwala usunąć follow dla danego artysty (wywoływane przez hotel).
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: id_artysty
          in: path
          description: ID artysty, któremu usuwamy follow
          required: true
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Follow został usunięty pomyślnie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_artysta_unfollow'
        '401':
          description: Brak autoryzacji
        '404':
          description: Artysta nie znaleziony

  /wiadomosci/reservepainting/{idobrazu}:
    post:
      tags:
        - Wiadomosci
      summary: Zarezerwuj obraz
      description: Endpoint pozwala zarezerwować określony obraz.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: idobrazu
          in: path
          required: true
          description: ID obrazu do rezerwacji
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Rezerwacja została wysłana
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_wiadomosci_reservepainting'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /wiadomosci/acceptreservation/{idrezerwacji}:
    post:
      tags:
        - Wiadomosci
      summary: Zaakceptuj rezerwację
      description: Endpoint pozwala zaakceptować rezerwację obrazu.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: idrezerwacji
          in: path
          required: true
          description: ID rezerwacji do zaakceptowania
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Rezerwacja została zaakceptowana
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_wiadomosci_acceptreservation'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /wiadomosci/finalizeprocess/{idrezerwacji}:
    post:
      tags:
        - Wiadomosci
      summary: Finalizuj proces rezerwacji
      description: Endpoint pozwala finalizować proces rezerwacji.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: idrezerwacji
          in: path
          required: true
          description: ID rezerwacji do finalizacji
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Proces rezerwacji został zakończony
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_wiadomosci_finalizeprocess'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /wiadomosci/cancelreservation/{idrezerwacji}:
    post:
      tags:
        - Wiadomosci
      summary: Anuluj rezerwację
      description: Endpoint pozwala anulować rezerwację.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: idrezerwacji
          in: path
          required: true
          description: ID rezerwacji do anulowania
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Rezerwacja została anulowana
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_wiadomosci_cancelreservation'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /wiadomosci/requestdelivery/{idrezerwacji}:
    post:
      tags:
        - Wiadomosci
      summary: Zażądaj dostawy
      description: Endpoint pozwala zażądać dostawy dla rezerwacji.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: idrezerwacji
          in: path
          required: true
          description: ID rezerwacji dla której żądamy dostawy
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Żądanie dostawy zostało wysłane
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_wiadomosci_requestdelivery'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /wiadomosci/acceptdelivery/{idrezerwacji}:
    post:
      tags:
        - Wiadomosci
      summary: Zaakceptuj dostawę
      description: Endpoint pozwala zaakceptować dostawę.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: idrezerwacji
          in: path
          required: true
          description: ID rezerwacji dla której akceptujemy dostawę
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Dostawa została zaakceptowana
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_wiadomosci_acceptdelivery'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /wiadomosci/confirmdelivery/{idrezerwacji}:
    post:
      tags:
        - Wiadomosci
      summary: Potwierdź dostawę
      description: Endpoint pozwala potwierdzić dostawę.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: idrezerwacji
          in: path
          required: true
          description: ID rezerwacji dla której potwierdzamy dostawę
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Dostawa została potwierdzona
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_wiadomosci_confirmdelivery'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /ogolne/logowanie:
    post:
      tags:
        - Ogolne
      summary: Logowanie użytkownika
      description: Endpoint do logowania użytkownika do systemu.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request_ogolne_logowanie'
      responses:
        '200':
          description: Logowanie zakończone sukcesem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_ogolne_logowanie'
        '401':
          description: Nieprawidłowe dane logowania

  /ogolne/rejestracja:
    post:
      tags:
        - Ogolne
      summary: Rejestracja nowego użytkownika
      description: Endpoint do rejestracji nowego użytkownika w systemu.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request_ogolne_rejestracja'
      responses:
        '201':
          description: Użytkownik został zarejestrowany pomyślnie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_ogolne_rejestracja'
        '400':
          description: Nieprawidłowe dane wejściowe

  /ogolne/support/ticket:
    post:
      tags:
        - Ogolne
      summary: Wyślij ticket do supportu
      description: Endpoint do wysyłania zgłoszenia do działu wsparcia.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request_ogolne_support_ticket'
      responses:
        '200':
          description: Ticket został wysłany pomyślnie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_ogolne_support_ticket'
        '400':
          description: Nieprawidłowe dane wejściowe

  /ogolne/resolver/{username}:
    get:
      tags:
        - Ogolne
      summary: Uzyskaj ID użytkownika na podstawie nazwy z @
      description: Endpoint pozwala uzyskać ID użytkownika na podstawie nazwy z @.
      parameters:
        - name: username
          in: path
          description: Nazwa użytkownika z @
          required: true
          schema:
            type: string
            example: "@user2024"
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_ogolne_resolver'
        '404':
          description: Użytkownik nie znaleziony

  /gosc/reserve:
    post:
      tags:
        - Gosc
      summary: Zarezerwuj obraz (Gosc)
      description: Endpoint pozwala gościowi zarezerwować obraz.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request_gosc_reserve'
      responses:
        '200':
          description: Rezerwacja zakończona sukcesem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_gosc_reserve'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji
        '404':
          description: Obraz nie znaleziony

  /gosc/zamowienia:
    get:
      tags:
        - Gosc
      summary: Pobierz listę zamówień gościa
      description: Endpoint zwraca listę zamówień danego gościa. Wymaga tokenu JWT.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_gosc_zamowienia'
        '401':
          description: Brak autoryzacji
        '403':
          description: Brak dostępu

  /artysta/mojedziela:
    get:
      tags:
        - Artysta
      summary: Pobierz listę dzieł artysty
      description: Endpoint zwraca listę dzieł artysty wraz z linkami do zdjęć.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_artysta_mojedziela'
        '401':
          description: Brak autoryzacji
        '403':
          description: Brak dostępu

  /artysta/sales:
    get:
      tags:
        - Artysta
      summary: Pobierz listę sprzedanych dzieł artysty
      description: Endpoint zwraca listę sprzedanych dzieł artysty wraz z linkami do zdjęć.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_artysta_sales'
        '401':
          description: Brak autoryzacji
        '403':
          description: Brak dostępu

  /hotel/feed:
    get:
      tags:
        - Hotel
      summary: Pobierz feed hotelu
      description: Endpoint zwraca feed hotelu, czyli tablicę linków do obrazów wraz z nickiem artysty i linkiem do jego awatara.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_feed'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /hotel/reservations:
    get:
      tags:
        - Hotel
      summary: Pobierz listę zarezerwowanych dzieł
      description: Endpoint zwraca listę zarezerwowanych dzieł wraz z danymi rezerwacji i linkiem do zdjęcia.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_reservations'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji




  /artysta/dzielo:
    post:
      tags:
        - Artysta
      summary: Dodaj nowe dzieło sztuki
      description: Endpoint pozwala artyście dodać nowe dzieło sztuki do systemu.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request_artysta_dzielo'
      responses:
        '201':
          description: Dzieło sztuki zostało dodane pomyślnie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_artysta_dzielo'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /hotel/deliveries:
    get:
      tags:
        - Hotel
      summary: Pobierz listę dostaw dla hotelu
      description: Endpoint zwraca listę dostaw dla hotelu wraz z adresami zasobów zdjęć.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_deliveries'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /hotel/add-delivery-info/{idobrazu}:
    post:
      tags:
        - Hotel
      summary: Dodaj informacje o dostawie do obrazu
      description: Endpoint pozwala dodać informacje o dostawie do obrazu o określonym ID.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: idobrazu
          in: path
          required: true
          description: ID obrazu, do którego dodawane są informacje o dostawie
          schema:
            type: integer
            example: 123
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request_hotel_add_delivery_info'
      responses:
        '201':
          description: Informacje o dostawie zostały dodane pomyślnie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_add_delivery_info'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji
        '404':
          description: Obraz nie znaleziony

  /hotel/ownedpaintings:
    get:
      tags:
        - Hotel
      summary: Pobierz listę obrazów należących do hotelu
      description: Endpoint zwraca listę obrazów należących do hotelu wraz z dodatkowymi informacjami, takimi jak tytuł, wymiary, artysta, status i link do obrazu.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_ownedpaintings'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /wiadomosci/getmessages/{user_id}:
    get:
      tags:
        - Wiadomosci
      summary: Pobierz Wiadomosci z konkretnej konwersacji
      description: Endpoint zwraca treść Wiadomosci wraz z timestampami dla wybranej konwersacji
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
