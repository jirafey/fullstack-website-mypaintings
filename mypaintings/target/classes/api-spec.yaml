components:
  securitySchemes:
    JWT:
      type: http
      scheme: bearer
      bearerFormat: JWT
  schemas:
    # Responses
    response_hotel_confirm_delivery:
      type: object
      properties:
        message:
          type: string
          example: "Dostarczenie obrazu zostało potwierdzone."

    response_hotel_generate_qr:
      type: object
      properties:
        qr_code_url:
          type: string
          example: "https://example.com/qr-codes/image_123.png"

    response_hotel_sell:
      type: object
      properties:
        message:
          type: string
          example: "Obraz został oznaczony jako sprzedany."

    response_hotel_artysta_follow:
      type: object
      properties:
        message:
          type: string
          example: "Follow został dodany."

    response_hotel_artysta_unfollow:
      type: object
      properties:
        message:
          type: string
          example: "Follow został usunięty."

    response_wiadomosci_reservepainting:
      type: object
      properties:
        message:
          type: string
          example: "Prośba o rezerwację została wysłana."

    response_wiadomosci_acceptreservation:
      type: object
      properties:
        message:
          type: string
          example: "Rezerwacja została zaakceptowana."

    response_wiadomosci_finalizeprocess:
      type: object
      properties:
        message:
          type: string
          example: "Proces rezerwacji został zakończony."

    response_wiadomosci_cancelreservation:
      type: object
      properties:
        message:
          type: string
          example: "Rezerwacja została anulowana."

    response_wiadomosci_requestdelivery:
      type: object
      properties:
        message:
          type: string
          example: "Żądanie dostawy zostało wysłane."

    response_wiadomosci_acceptdelivery:
      type: object
      properties:
        message:
          type: string
          example: "Dostawa została zaakceptowana."

    response_wiadomosci_confirmdelivery:
      type: object
      properties:
        message:
          type: string
          example: "Dostawa została potwierdzona."

    response_ogolne_logowanie:
      type: object
      properties:
        token:
          type: string
          example: "eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."

