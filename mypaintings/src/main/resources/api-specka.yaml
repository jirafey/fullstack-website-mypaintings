          type: string
          example: "Pejzaż górski"
        dimensions:
          type: string
          example: "100x150 cm"
        price:
          type: number
          example: 1200
        category:
          type: string
          example: "Malarstwo"
        medium:
          type: string
          example: "Olej na płótnie"
        style:
          type: string
          example: "Realizm"
        date:
          type: string
          format: date
