openapi: 3.0.0
info:
  title: MyP@intings
  version: 1.0.0
  description: RESTful API dla aplikacji myp@intings
tags:
  - name: Ogolne
    description: Operacje Ogolne i pomocnicze
  - name: Gosc
    description: Operacje związane z Goscmi
  - name: Hotel
    description: Operacje związane z hotelem
  - name: Artysta
    description: Operacje związane z artystami
  - name: Wiadomosci
    description: Operacje związane z dm
paths:

  /hotel/confirm-delivery/{image_id}:
    post:
      tags:
        - Hotel
      summary: Potwierdź dostarczenie obrazu
      description: Endpoint pozwala hotelowi potwierdzić dostarczenie obrazu.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: image_id
          in: path
          required: true
          description: ID obrazu
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Dostarczenie potwierdzone pomyślnie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_confirm_delivery'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji
        '404':
          description: Obraz nie znaleziony

  /hotel/generate-qr/{image_id}:
    post:
      tags:
        - Hotel
      summary: Wygeneruj kod QR dla obrazu
      description: Endpoint generuje kod QR dla danego obrazu i zwraca link do tego kodu QR.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: image_id
          in: path
          required: true
          description: ID obrazu
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Kod QR został wygenerowany pomyślnie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_generate_qr'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji
        '404':
          description: Obraz nie znaleziony




  /ogolne/avatar/{id}:
    get:
      tags:
        - Ogolne
      summary: Pobierz link do awataru użytkownika
      description: Endpoint zwraca link do obrazu awataru użytkownika o podanym ID.
      parameters:
        - name: id
          in: path
          description: ID użytkownika
          required: true
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_ogolne_avatar_get'
        '404':
          description: Użytkownik nie znaleziony

  /gosc/reserve:
    post:
      tags:
        - Gosc
      summary: Zarezerwuj obraz (Gosc)
      description: Endpoint pozwala gościowi zarezerwować obraz.
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request_gosc_reserve'
      responses:
        '200':
          description: Rezerwacja zakończona sukcesem
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_gosc_reserve'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji
        '404':
          description: Obraz nie znaleziony

  /gosc/zamowienia:
    get:
      tags:
        - Gosc
      summary: Pobierz listę zamówień gościa
      description: Endpoint zwraca listę zamówień danego gościa. Wymaga tokenu JWT.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_gosc_zamowienia'
        '401':
          description: Brak autoryzacji
        '403':
          description: Brak dostępu


  /hotel/feed:
    get:
      tags:
        - Hotel
      summary: Pobierz feed hotelu
      description: Endpoint zwraca feed hotelu, czyli tablicę linków do obrazów wraz z nickiem artysty i linkiem do jego awatara.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_feed'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /hotel/reservations:
    get:
      tags:
        - Hotel
      summary: Pobierz listę zarezerwowanych dzieł
      description: Endpoint zwraca listę zarezerwowanych dzieł wraz z danymi rezerwacji i linkiem do zdjęcia.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_reservations'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji


  /hotel/deliveries:
    get:
      tags:
        - Hotel
      summary: Pobierz listę dostaw dla hotelu
      description: Endpoint zwraca listę dostaw dla hotelu wraz z adresami zasobów zdjęć.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_deliveries'
        '400':
          description: Nieprawidłowe dane wejściowe
        '401':
          description: Brak autoryzacji

  /wiadomosci/getconversations:
    get:
      tags:
        - Wiadomosci
      summary: Pobierz listę konwersacji
      description: Endpoint zwraca listę konwersacji z podstawowymi informacjami (URL awatara, ID użytkownika i ID transakcji)
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_wiadomosci_getconversations'
        '401':
          description: Brak autoryzacji


  /hotel/stronaartysty/{artist_id}:
    get:
      tags:
        - Hotel
      summary: Pobierz dzieła artysty z informacją o polubieniach
      description: Endpoint zwraca tablicę dzieł danego artysty z URL obrazów i informacją czy hotel je polubił
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
        - name: artist_id
          in: path
          description: ID artysty
          required: true
          schema:
            type: integer
            example: 123
      responses:
        '200':
          description: Sukces
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_hotel_stronaartysty'
        '401':
          description: Brak autoryzacji
        '404':
          description: Artysta nie znaleziony

  /ogolne/avatar:
    put:
      tags:
        - Ogolne
      summary: Zaktualizuj link do awatara użytkownika
      description: Endpoint pozwala zalogowanemu użytkownikowi zaktualizować link do swojego awatara.
      parameters:
        - name: Authorization
          in: header
          description: Token JWT w formacie "Bearer {token}"
          required: true
          schema:
            type: string
            example: "Bearer eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9..."
      requestBody:
        required: true
        content:
          application/json:
            schema:
              $ref: '#/components/schemas/request_ogolne_avatar_update'
      responses:
        '200':
          description: Awatar został zaktualizowany pomyślnie
          content:
            application/json:
              schema:
                $ref: '#/components/schemas/response_ogolne_avatar_update'
        '400':
          description: Nieprawidłowy URL
        '401':
          description: Brak autoryzacji

